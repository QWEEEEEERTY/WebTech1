                    </div>
                </form>
                <br><br><br><hr>

                <form>
                    <div class="radio">
                        <label><input type="radio" name="optradio" checked>on</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">off</label>
                    </div>
                </form>
                <br><br><br><hr>

                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">off</label>
                    </div>
                </form>
                <br><br><br><hr>
